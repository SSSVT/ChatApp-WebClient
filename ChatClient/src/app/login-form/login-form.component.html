<form
  ngForm
  #form="ngForm"
  class="form-signin"
  (ngSubmit)="loginUser(form.value)"
>
  <h2 class="form-signin-heading text-center">Login to Chat</h2>

  <div
    class="alert alert-danger"
    *ngIf="invalidLogin">
    Invalid username and/or password.
  </div>

  <div class="form-group">
    <label for="username" class="sr-only">Email address</label>
    <input
      ngModel
      name="username"
      #username="ngModel"
      id="username"
      class="form-control"
      type="text"
      placeholder="Username"
      required
      maxlength="64">
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input
      ngModel
      name="password"
      #password="ngModel"
      id="password"
      class="form-control"
      type="password"
      placeholder="Password"
      maxlength="128"
      required>
  </div>

  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    [disabled]="!form.valid">
    Login
  </button>
  <a routerLink="/register">Don't have an account?</a>
  <br>
  <a routerLink="/reset">Don't remember your password?</a>
</form>
